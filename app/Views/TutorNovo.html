<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/home.css">
    <link rel="stylesheet" href="../../public/css/tableStyles.css">
    <title>Cadastrar Novo Tutor</title>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Novo Tutor</h1>
        <form id="novoTutorForm">
            <label for="nome">Nome do Tutor:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="faculdade">Faculdade:</label>
            <input type="text" id="faculdade" name="faculdade" required>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required>

            <button type="submit">Cadastrar Tutor</button>
        </form>
    </div>
    <script src="../../public/js/NovoTutor.js"></script>
</body>
</html>
